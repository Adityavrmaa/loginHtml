<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assests/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="icon" type="image/x-icon" href="./assests/images/logo.jpeg">

</head>

<body>


    <section class="loginSection">
        <div class="container main-container">
            <div class="row d-flex  align-items-center  main-border">
                <!-- <div class="col-md-9 col-lg-6 col-xl-5">
                    <img src="./assests/images/admin_login.jpg"
                        class="img-fluid" alt="Sample image">
                </div> -->

                <div class="col-sm-6 px-0">
                    <img src="./assests/images/admin_login.png" alt="Login image" class="w-100 vh-80"
                        style="object-fit: fill; object-position: center;border-radius: 12px 0 0 12px;">
                </div>


                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    <form autocomplete="off">
                        <div class="d-flex align-items-center company_name ">
                            <div class="me-1">
                                <img src="./assests/images/logo.jpeg" class="logo-image" alt="logo">
                            </div>
                            <div>
                                <h1 class="fw-bold fs-4 mb-0 overflow-hidden">New Edge Soft Sol Pvt. Ltd.</h1>
                                <p class="bg_peraTitle fw-bold">Dedicated To Fucture Technologies...</p>
                            </div>
                        </div>

                        <div class=" d-flex align-items-center justify-content-center my-4 text-center">
                            <p
                                class="text-center fw-bold mx-3 mb-0 border border border-2 py-3 px-4 rounded-pill text-green">
                                Admin
                                login</p>
                        </div>

                        <!-- Email input -->
                        <div class="form-outline mb-4 d-flex align-items-center ">
                            <span class="" for="form3Example3"><i
                                    class="bi bi-person-circle fs-3 me-3 text-green"></i></span>
                            <input type="email" id="form3Example3"
                                class="input-design border-bottom border-top-0 border-end-0 border-start-0 border-2 border-dark  rounded-0  form-control form-control-lg bgColor p-2"
                                placeholder="Enter a valid email address" />
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-3 d-flex align-items-center">
                            <span class="" for="form3Example4"><i class="bi bi-unlock fs-3 me-3 text-green"></i></span>
                            <input type="password" id="form3Example4"
                                class="input-design  border-bottom border-top-0 border-end-0 border-start-0 border-2 border-dark  rounded-0 form-control form-control-lg bgColor  p-2"
                                placeholder="Enter password" />
                        </div>

                        <div class="d-flex justify-content-between align-items-center">
                            <!-- Checkbox -->
                            <div class="form-check mb-0 ">
                                <input class="form-check-input me-2 " type="checkbox" value="" id="form2Example3" />
                                <label class="form-check-label text-green ms-3" for="form2Example3">
                                    Remember me
                                </label>
                            </div>
                            <a href="#!" class="text-body">Forgot password?</a>
                        </div>

                        <div class="text-center text-lg-start mt-4 pt-2">
                            <button type="button" class="btn text-bgcolor text-white btn-lg signin_Button">Sign in
                            </button>


                        </div>

                    </form>
                </div>
            </div>
        </div>

        <footer class="position-fixed  bottom-0 w-100  text-center  pt-1 pb-lg-2  px-xl-5 text-bgcolor">
            <div class="text-white mb-3 mb-md-0 text">
                Copyright Â© 2022. New Edge Soft Sol Pvt. Ltd. All rights reserved.
            </div>
        </footer>

    </section>



    <!-- second section  -->




    <!-- end second section  -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
